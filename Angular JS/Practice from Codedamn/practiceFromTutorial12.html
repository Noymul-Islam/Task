<!DOCTYPE html>
<html lang="en">
<head>
	<title>Angualr js $http Service</title>
	<script  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<!-- <script  src="angular-route-min.js"></script> -->
	<script  src="controller12.js"></script>
</head>
<body ng-app="mainApp">


	<div ng-controller="people">
		
		<ul>
			<h2> Names and age of programmers in the local areas</h2>
			<li ng-repeat=" person in persons | filter:globalSearch">
				{{person.name + ': '+ person.age}}

			</li>
				

		</ul>
	</div>
	<div id="searchBoxes">
		Name Search Filter:<input type="text" ng-model="globalSearch.name">
		<br>
		Age  Search Filter:<input type="text" ng-model="globalSearch.age">

		
	</div>


</body>
</html>
