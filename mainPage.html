<!DOCTYPE html>
<html>
<title>Task</title>
<head>
<style type="text/css">
body{
	background-color:white;
}
#first{
	width: 50%;
	height: 50%;
	background-color: chocolate;
	margin-left: 300px;
}
#second{
     background-color: grey;
     width: 50%;
     height: 100vh;
     margin-left: 300px;
}
</style>
</head>
<body>
 <div id="first">
   <h1 style="text-align: center;">Add Task</h1>
   
   <input  type="text"  id="details" placeholder="Description" style="margin-left: 150px;margin-top: 20px">
   <br>
   <br>
   <input type="date"   id="date" style="margin-left: 150px;margin-top: 40px">
   <br>
   <br>
   <button id="submit" onclick="getInformations()" style="margin-left: 150px;margin-top: 60px">Submit</button> 
 </div>
 <div id="second">
 <h1 style="text-align: center;">Task List</h1> 
 <table id="Table" style="width:100%;">
 	<tr>
		<th>No</th>
		<th>Date</th>
		<th>Edit</th>
		<th>Delete</th>
		<th>Details</th>
	</tr>
	<tbody id="tableBody">
		
	</tbody>
 </table>	
 </div>
</body>
<script type="text/javascript">
    var lists = [];
    var id;
	try
	{
	 id =sessionStorage.getItem('id');
	 if(sessionStorage.array) {
	    
		lists = JSON.parse(sessionStorage.getItem('array'))
	}else{
		lists = [];
	}
	// if(id==null)
	  //  id=0;
	 //if(lists.length)
	   // lists=[];
	 for (var i=0;i<lists.length;i++)
	 { 
	        var table= document.getElementById("Table");
			var body = document.getElementById("tableBody");
        	var row=   body.insertRow();
            var cell1= row.insertCell(0);
            var cell2= row.insertCell(1);
            var cell3= row.insertCell(2);
            var cell4= row.insertCell(3);
            var cell5= row.insertCell(4);
            cell1.innerHTML="<td>"+""+(lists.length+1)+""+"</td>";
			cell1.style = "text-align:center";
            cell2.innerHTML="<td>"+lists[i].dat+"</td>";
			cell3.innerHTML='<button>Edit</button>';
            cell4.innerHTML='<button>Delete</button>';
			cell5.innerHTML='<button>View</button>';
			cell2.style = "text-align:center";
			cell3.style = "text-align:center";
			cell4.style = "text-align:center";
			cell5.style = "text-align:center";
	 
	 }
	 
	}
	catch(err)
	{
	 
	}
	  
	function getInformations()
	{
		var details=document.getElementById("details").value;
		var date   = document.getElementById("date").value; 

		if(details=="" ||date=="" )
		{
			alert("NO field Should be empty");
		}
		else
		{

            var info={dat:date,detail:details};
            lists.push(info);
            
            
        
        	var table= document.getElementById("Table");
			var body = document.getElementById("tableBody");
        	var row=   body.insertRow();
            var cell1= row.insertCell(0);
            var cell2= row.insertCell(1);
            var cell3= row.insertCell(2);
            var cell4= row.insertCell(3);
            var cell5= row.insertCell(4);
            cell1.innerHTML="<td>"+""+(lists.length+1)+""+"</td>";
			cell1.style = "text-align:center";
            cell2.innerHTML="<td>"+date+"</td>";
			cell3.innerHTML='<button>Edit</button>';
            cell4.innerHTML='<button>Delete</button>';
			cell5.innerHTML='<button>View</button>';
			cell2.style = "text-align:center";
			cell3.style = "text-align:center";
			cell4.style = "text-align:center";
			cell5.style = "text-align:center";
        //id++;
		document.getElementById("details").value="";
		document.getElementById("date").value="";
		sessionStorage.removeItem('array');
		sessionStorage.setItem('array',JSON.stringify(lists));
		//sessionStorage.removeItem('id');
		//sessionStorage.setItem('id',id);

		}
	}
</script> 
</html>
